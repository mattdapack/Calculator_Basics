<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <title>Matt's Calculator</title>
    <link rel="icon" href="./favicon/calculator.svg">
</head>
<body>
    <h1 class="display-4 my-3 fw-bold text-body-emphasis text-center ">Calculator!</h1>

<!-- Second attempt at building the calculator w/ buttons-->
<div class="container p-0 my-3">

    <div class="card border-0 shadow mx-auto" style="width: 25rem; height: 30rem;">
        <div class="card-body">
        
    <div class="row text-center m-0 border">

        <div class="calc col-12 themed-grid-col border output"></div>
    
    <button class="btn  col-3 calc border ops" type="button"> Clear </button>
    <button class="btn  col-3 calc border ops" type="button"> +/- </button>
    <button class="btn  col-3  calc border ops" type="button"> % </button>
    <button class="btn  col-3 calc border ops" type="button"> / </button>
    
    <button class="btn  col-3 calc border numbers" type="button"> 7 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 8 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 9 </button>
    <button class="btn  col-3 calc border ops" type="button"> * </button>

    <button class="btn  col-3 calc border numbers" type="button"> 4 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 5 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 6 </button>
    <button class="btn  col-3 calc border ops" type="button"> - </button>

    <button class="btn  col-3 calc border numbers" type="button"> 1 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 2 </button>
    <button class="btn  col-3 calc border numbers" type="button"> 3 </button>
    <button class="btn  col-3 calc border ops" type="button"> + </button>

    <button class="btn  col-6 calc border numbers" type="button"> 0 </button>
    <button class="btn  col-3 calc border numbers" type="button"> . </button>
    <button class="btn  col-3 calc border ops" type="button"> = </button>
    

    </div>
   
        </div>
        </div>
    </div>
    

 
    <script src="./index.js" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
